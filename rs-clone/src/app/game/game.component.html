<div id="game-scene"></div>
<div id="game-menu">
    <div>
        <a class="shadow-box" routerLink="/"><span class="material-icons">pause</span></a>
    </div>
   <div>
        <div class="shadow-box">
            <div><span id="game-score">00000</span><span id="newScore">HIGH SCORE!</span></div>
            <div id="coins" *ngIf="STATES"><div class="coin-icon"></div> {{ STATES.coins }} </div>
        </div>
   </div>
   
</div>
<div id="game-loading"></div>
